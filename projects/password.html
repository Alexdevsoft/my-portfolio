<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/password.css">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div class="container">
        <h1>🔐 Gerador de Senhas</h1>
        <p class="subtitle">Crie senhas fortes e seguras</p>

        <div class="password-display">
            <div id="passwordOutput">Clique em Gerar Senha</div>
            <button class="btn-copy" onclick="copyPassword()">📋 Copiar</button>
        </div>

        <div class="strength-meter">
            <span class="strength-label">Força da Senha:</span>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">-</div>
        </div>

        <div class="options">
            <div class="option-group">
                <label>Comprimento da Senha:</label>
                <div class="length-control">
                    <input type="range" id="lengthSlider" min="4" max="32" value="16" oninput="updateLength()">
                    <span id="lengthValue">16</span>
                </div>
            </div>

            <div class="option-group">
                <label>Incluir Caracteres:</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Letras Maiúsculas</label>
                        <span>ABC...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Letras Minúsculas</label>
                        <span>abc...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">Números</label>
                        <span>123...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">Símbolos</label>
                        <span>!@#...</span>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-generate" onclick="generatePassword()">⚡ Gerar Senha Forte</button>

        <div class="history-section">
            <div class="history-header">
                <h3>📜 Histórico</h3>
                <button class="btn-clear-history" onclick="clearHistory()">🗑️ Limpar</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">Nenhuma senha gerada ainda</div>
            </div>
        </div>
    </div>

    <script src="js/password.js"></script>
</body>

</html>
